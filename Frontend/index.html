<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="status"></p>
    <form id="form">
        <input type="email" name="email">
        <input type="password" name="password">
        <button>Iniciar sesion</button>
    </form>

    <button id="fetchUser">Consultar usuarios</button>

    <!-- Ricardo Espinosa -->
    <!-- Santiago Chaparro -->
    <!-- Manuel Garcia Escalante -->
    <!-- Token, origen, JWT -->

    <script>
        const form = document.getElementById("form")
        const statusElement = document.getElementById("status")
        const fetchUser = document.getElementById("fetchUser")

        function iniciarSesion(){
            fetch("http://localhost:4000/auth/login",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    email:form.email.value,
                    password:form.password.value
                })
            }).then(res=>{
                return res.json()
            }).then(data=>{
                localStorage.setItem("token",data.token)
                statusElement.innerText = "Sesión iniciada"
            })
        }

        

        if(localStorage.getItem("token")){
            statusElement.innerText = "Sesión iniciada"
        }else{
            statusElement.innerText = "Sin permisos"
        }

        form.onsubmit = (event)=>{
            event.preventDefault()
            iniciarSesion()
            // Brayan 1951
            // Matias Masparrote
            // Lucas Rojas
            // Cookies (tipos), localStorage y sessionStorage
        }


        fetchUser.onclick = ()=>{
            fetch("http://localhost:4000/users",{
                headers:{
                    "Authorization":"Bearer "+localStorage.getItem("token")
                }
            })
            .then(res=>res.json())
            .then(data=>console.log(data))
        }
    </script>
</body>
</html>
